<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>WormGPT iOS</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        /* --- iOS & Glass Theme Setup --- */
        :root {
            --bg-dark: #000000;
            --glass-bg: rgba(30, 30, 30, 0.6);
            --glass-border: rgba(255, 255, 255, 0.1);
            --accent-gradient: linear-gradient(135deg, #0A84FF, #5E5CE6);
            --bot-bg: rgba(255, 255, 255, 0.1);
            --text-primary: #ffffff;
            --text-secondary: #8E8E93;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-primary);
            height: 100dvh; /* Dynamic Height for Mobile */
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* Ambient Background Orbs (Glowing effect) */
        .ambient-light {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle at 20% 30%, rgba(10, 132, 255, 0.2), transparent 40%),
                        radial-gradient(circle at 80% 80%, rgba(94, 92, 230, 0.2), transparent 40%);
            z-index: -1;
            filter: blur(40px);
        }

        /* --- Header --- */
        header {
            padding: 15px 20px;
            text-align: center;
            font-weight: 600;
            font-size: 18px;
            letter-spacing: -0.5px;
            background: rgba(20, 20, 20, 0.8);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--glass-border);
            position: sticky;
            top: 0;
            z-index: 10;
        }

        /* --- Chat Area --- */
        #chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 12px;
            scroll-behavior: smooth;
        }

        .message {
            max-width: 85%;
            padding: 12px 16px;
            border-radius: 18px;
            font-size: 16px;
            line-height: 1.5;
            position: relative;
            word-wrap: break-word;
            animation: fadeIn 0.3s ease;
        }

        /* Animation */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Bot Message Style (Glassy Grey) */
        .bot {
            align-self: flex-start;
            background: var(--bot-bg);
            border: 1px solid var(--glass-border);
            border-bottom-left-radius: 4px;
            color: #efefef;
        }

        /* User Message Style (iOS Blue Gradient) */
        .user {
            align-self: flex-end;
            background: var(--accent-gradient);
            border-bottom-right-radius: 4px;
            color: white;
            box-shadow: 0 4px 15px rgba(10, 132, 255, 0.3);
        }

        /* Markdown Styles for Bot */
        .bot pre {
            background: rgba(0,0,0,0.5);
            padding: 10px;
            border-radius: 10px;
            overflow-x: auto;
            margin: 5px 0;
            border: 1px solid var(--glass-border);
        }
        .bot code { font-family: 'Menlo', monospace; font-size: 14px; }
        .bot p { margin: 0 0 5px 0; }
        .bot p:last-child { margin: 0; }

        /* --- Input Area --- */
        .input-area {
            padding: 15px;
            background: rgba(20, 20, 20, 0.8);
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            border-top: 1px solid var(--glass-border);
            display: flex;
            align-items: center;
            gap: 10px;
            padding-bottom: max(15px, env(safe-area-inset-bottom)); /* iPhone Home Bar Support */
        }

        input {
            flex: 1;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid var(--glass-border);
            padding: 12px 18px;
            border-radius: 25px;
            color: white;
            font-size: 16px;
            outline: none;
            transition: all 0.2s;
        }

        input:focus {
            background: rgba(255, 255, 255, 0.15);
            border-color: rgba(255, 255, 255, 0.3);
        }

        /* Send Button */
        button {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            border: none;
            background: var(--accent-gradient);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: transform 0.1s;
        }
        
        button:active { transform: scale(0.9); }
        
        button svg { width: 20px; height: 20px; fill: white; margin-left: 2px; }

        /* Typing Dot Animation */
        .typing {
            font-size: 12px;
            color: var(--text-secondary);
            margin-left: 15px;
            margin-bottom: 5px;
            display: none;
        }
        .dot { animation: blink 1.4s infinite both; }
        .dot:nth-child(2) { animation-delay: 0.2s; }
        .dot:nth-child(3) { animation-delay: 0.4s; }
        @keyframes blink { 0% { opacity: 0.2; } 20% { opacity: 1; } 100% { opacity: 0.2; } }

    </style>
</head>
<body>

    <div class="ambient-light"></div>

    <header>
        REAL APK
    </header>

    <div id="chat-container">
        <div class="message bot">
            Hello! I am real apk. Ask me anything.
        </div>
    </div>

    <div class="typing" id="typingIndicator">
        AI is thinking<span class="dot">.</span><span class="dot">.</span><span class="dot">.</span>
    </div>

    <div class="input-area">
        <input type="text" id="userInput" placeholder="Message..." autocomplete="off">
        <button onclick="sendMessage()" id="sendBtn">
            <svg viewBox="0 0 24 24"><path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"></path></svg>
        </button>
    </div>

<script>
    const chatBox = document.getElementById('chat-container');
    const inputField = document.getElementById('userInput');
    const sendBtn = document.getElementById('sendBtn');
    const typingIndicator = document.getElementById('typingIndicator');

    // Enter Key Support
    inputField.addEventListener("keypress", function(event) {
        if (event.key === "Enter") { sendMessage(); }
    });

    async function sendMessage() {
        const text = inputField.value.trim();
        if (!text) return;

        // Add User Message
        addMessage(text, 'user');
        inputField.value = '';
        inputField.disabled = true; // Disable input while loading
        typingIndicator.style.display = 'block';
        chatBox.scrollTop = chatBox.scrollHeight;

        try {
            // API Call
            const response = await fetch('/api/chat', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ message: text })
            });

            const data = await response.json();

            // Handle Response
            if (data.status === 'success') {
                addMessage(data.response, 'bot');
            } else {
                addMessage(`Error: ${data.message || 'Server Error'}`, 'bot');
            }

        } catch (error) {
            addMessage("Connection failed. Check your internet.", 'bot');
        } finally {
            // Re-enable Input
            inputField.disabled = false;
            typingIndicator.style.display = 'none';
            inputField.focus();
        }
    }

    function addMessage(text, sender) {
        const div = document.createElement('div');
        div.className = `message ${sender}`;
        
        if (sender === 'bot') {
            div.innerHTML = marked.parse(text); // Convert Markdown
        } else {
            div.textContent = text;
        }
        
        chatBox.appendChild(div);
        
        // Smooth scroll to bottom
        setTimeout(() => {
            chatBox.scrollTo({ top: chatBox.scrollHeight, behavior: 'smooth' });
        }, 100);
    }
</script>

</body>
</html>
