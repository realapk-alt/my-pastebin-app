<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WORMgpt Web</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        :root { --bg: #0d1117; --chat-bg: #161b22; --user-msg: #238636; --bot-msg: #1f6feb; --text: #c9d1d9; }
        body { margin: 0; font-family: 'Consolas', 'Courier New', monospace; background: var(--bg); color: var(--text); display: flex; flex-direction: column; height: 100vh; }
        
        /* Header */
        header { background: #010409; padding: 15px; text-align: center; border-bottom: 1px solid #30363d; font-weight: bold; letter-spacing: 1px; color: #58a6ff; }
        
        /* Chat Area */
        #chat-container { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 15px; scroll-behavior: smooth; }
        
        .message { max-width: 80%; padding: 10px 15px; border-radius: 8px; line-height: 1.5; font-size: 14px; word-wrap: break-word; }
        .user { align-self: flex-end; background: var(--user-msg); color: white; border-bottom-right-radius: 0; }
        .bot { align-self: flex-start; background: var(--chat-bg); border: 1px solid #30363d; border-bottom-left-radius: 0; }
        
        /* Code blocks styling */
        pre { background: #000; padding: 10px; border-radius: 5px; overflow-x: auto; }
        code { font-family: 'Courier New', monospace; }

        /* Input Area */
        .input-area { background: #010409; padding: 15px; border-top: 1px solid #30363d; display: flex; gap: 10px; }
        input { flex: 1; padding: 12px; border-radius: 6px; border: 1px solid #30363d; background: #0d1117; color: white; outline: none; font-family: inherit; }
        input:focus { border-color: #58a6ff; }
        button { padding: 0 20px; background: #238636; color: white; border: none; border-radius: 6px; cursor: pointer; font-weight: bold; }
        button:disabled { background: #333; cursor: not-allowed; }

        /* Loading Animation */
        .typing { font-style: italic; color: #8b949e; font-size: 12px; margin-left: 10px; display: none; }
    </style>
</head>
<body>

<header>WORMgpt V1 // WEB TERMINAL</header>

<div id="chat-container">
    <div class="message bot">
        Welcome to WORMgpt. <br>System Online. Ask me anything.
    </div>
</div>
<div class="typing" id="typingIndicator">Worm is thinking...</div>

<div class="input-area">
    <input type="text" id="userInput" placeholder="Enter command/message..." autocomplete="off">
    <button onclick="sendMessage()" id="sendBtn">SEND</button>
</div>

<script>
    const chatBox = document.getElementById('chat-container');
    const inputField = document.getElementById('userInput');
    const sendBtn = document.getElementById('sendBtn');
    const typingIndicator = document.getElementById('typingIndicator');

    // Enter key dabane par send ho
    inputField.addEventListener("keypress", function(event) {
        if (event.key === "Enter") { sendMessage(); }
    });

    async function sendMessage() {
        const text = inputField.value.trim();
        if (!text) return;

        // 1. User ka message show karo
        addMessage(text, 'user');
        inputField.value = '';
        inputField.disabled = true;
        sendBtn.disabled = true;
        typingIndicator.style.display = 'block';

        try {
            // 2. Vercel Backend API ko call karo
            const response = await fetch('/api/chat', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ message: text })
            });

            const data = await response.json();

            // 3. Bot ka response show karo
            if (data.status === 'success') {
                addMessage(data.response, 'bot');
            } else {
                addMessage(`Error: ${data.message || 'Unknown Error'}`, 'bot');
            }

        } catch (error) {
            addMessage("System Failure: Cannot connect to server.", 'bot');
        } finally {
            inputField.disabled = false;
            sendBtn.disabled = false;
            inputField.focus();
            typingIndicator.style.display = 'none';
        }
    }

    function addMessage(text, sender) {
        const div = document.createElement('div');
        div.className = `message ${sender}`;
        
        // Agar bot hai to Markdown render karo, nahi to plain text
        if (sender === 'bot') {
            div.innerHTML = marked.parse(text);
        } else {
            div.textContent = text;
        }
        
        chatBox.appendChild(div);
        chatBox.scrollTop = chatBox.scrollHeight;
    }
</script>

</body>
</html>
