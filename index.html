<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Universal Downloader</title>
    <style>
        :root {
            --bg-dark: #000000;
            --glass-bg: rgba(30, 30, 30, 0.6);
            --glass-border: rgba(255, 255, 255, 0.1);
            --accent-gradient: linear-gradient(135deg, #FF2E63, #FF99C8); /* Instagram/Pinterest Vibe */
            --ig-gradient: linear-gradient(45deg, #f09433 0%, #e6683c 25%, #dc2743 50%, #cc2366 75%, #bc1888 100%);
            --pin-color: #E60023;
            --text-primary: #ffffff;
        }

        body {
            margin: 0; padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", Roboto, sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex; flex-direction: column; align-items: center;
        }

        /* Ambient Glow */
        .ambient-light {
            position: fixed; top: -20%; left: -20%; width: 150%; height: 150%;
            background: radial-gradient(circle at 50% 50%, rgba(220, 39, 67, 0.15), transparent 60%);
            z-index: -1; pointer-events: none;
        }

        header {
            padding: 20px; font-size: 20px; font-weight: 700;
            letter-spacing: -0.5px; text-align: center; width: 100%;
            background: rgba(20, 20, 20, 0.8); backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--glass-border);
            position: sticky; top: 0; z-index: 10;
        }

        .container {
            width: 90%; max-width: 500px; margin-top: 30px;
            display: flex; flex-direction: column; gap: 20px;
        }

        /* Platform Switcher */
        .toggle-container {
            display: flex; background: rgba(255,255,255,0.1);
            padding: 5px; border-radius: 12px;
        }
        .toggle-btn {
            flex: 1; padding: 12px; border: none; background: transparent;
            color: #aaa; font-weight: 600; border-radius: 8px; cursor: pointer;
            transition: all 0.3s ease;
        }
        .toggle-btn.active {
            color: white; box-shadow: 0 4px 10px rgba(0,0,0,0.3);
        }
        
        /* Dynamic Colors for active toggle */
        #btn-ig.active { background: var(--ig-gradient); }
        #btn-pin.active { background: var(--pin-color); }

        /* Input Area */
        .input-box {
            background: rgba(30,30,30,0.8); border: 1px solid var(--glass-border);
            border-radius: 16px; padding: 5px; display: flex; flex-direction: column;
        }
        input {
            width: 100%; padding: 15px; background: transparent; border: none;
            color: white; font-size: 16px; outline: none;
        }
        .action-btn {
            margin: 5px; padding: 12px; border-radius: 12px; border: none;
            background: white; color: black; font-weight: bold; font-size: 16px;
            cursor: pointer; transition: transform 0.1s;
        }
        .action-btn:active { transform: scale(0.96); }

        /* Result Area */
        #result-area {
            margin-top: 20px; display: none; flex-direction: column; gap: 15px;
            background: rgba(255,255,255,0.05); padding: 15px; border-radius: 16px;
            border: 1px solid var(--glass-border); animation: slideUp 0.4s ease;
        }
        @keyframes slideUp { from {opacity:0; transform:translateY(20px);} to {opacity:1; transform:translateY(0);} }

        video, img {
            width: 100%; border-radius: 10px; max-height: 500px; object-fit: contain; background: black;
        }

        .dwn-btn {
            text-decoration: none; text-align: center; display: block;
            background: #238636; color: white; padding: 12px; border-radius: 10px;
            font-weight: bold; margin-top: 10px;
        }

        #loading { text-align: center; color: #888; display: none; margin-top: 20px; }
        .spinner { display: inline-block; width: 20px; height: 20px; border: 3px solid rgba(255,255,255,0.3); border-radius: 50%; border-top-color: white; animation: spin 1s ease-in-out infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }

    </style>
</head>
<body>

    <div class="ambient-light"></div>
    <header>Media Downloader</header>

    <div class="container">
        <div class="toggle-container">
            <button class="toggle-btn active" id="btn-ig" onclick="setPlatform('ig')">Instagram</button>
            <button class="toggle-btn" id="btn-pin" onclick="setPlatform('pin')">Pinterest</button>
        </div>

        <div class="input-box">
            <input type="text" id="urlInput" placeholder="Paste Reel Link here...">
            <button class="action-btn" onclick="fetchMedia()">Download Media</button>
        </div>

        <div id="loading"><div class="spinner"></div> Processing...</div>

        <div id="result-area">
            <div id="media-container"></div>
            <a id="download-link" class="dwn-btn" target="_blank">Download File</a>
        </div>
    </div>

    <script>
        let currentPlatform = 'ig';

        function setPlatform(platform) {
            currentPlatform = platform;
            
            // Toggle UI
            document.getElementById('btn-ig').className = `toggle-btn ${platform === 'ig' ? 'active' : ''}`;
            document.getElementById('btn-pin').className = `toggle-btn ${platform === 'pin' ? 'active' : ''}`;
            
            // Update Placeholder
            const ph = platform === 'ig' ? "Paste Instagram Reel Link..." : "Paste Pinterest Link...";
            document.getElementById('urlInput').placeholder = ph;
            
            // Hide result
            document.getElementById('result-area').style.display = 'none';
        }

        async function fetchMedia() {
            const url = document.getElementById('urlInput').value.trim();
            if (!url) return alert("Please paste a link first!");

            // Show Loading
            document.getElementById('loading').style.display = 'block';
            document.getElementById('result-area').style.display = 'none';

            try {
                const response = await fetch('/api/download', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ platform: currentPlatform, url: url })
                });

                const data = await response.json();
                document.getElementById('loading').style.display = 'none';

                if (data.status === 'success') {
                    showResult(data);
                } else {
                    alert('Error: ' + (data.message || 'Failed to fetch'));
                }

            } catch (error) {
                document.getElementById('loading').style.display = 'none';
                alert('Server Error. Try again.');
            }
        }

        function showResult(data) {
            const container = document.getElementById('media-container');
            const dwnLink = document.getElementById('download-link');
            const resultBox = document.getElementById('result-area');
            
            container.innerHTML = '';
            
            if (data.video) {
                container.innerHTML = `<video controls autoplay loop><source src="${data.video}" type="video/mp4"></video>`;
                dwnLink.href = data.video;
                dwnLink.innerText = "Download Video";
            } else if (data.photo) {
                container.innerHTML = `<img src="${data.photo}" alt="Downloaded Image">`;
                dwnLink.href = data.photo;
                dwnLink.innerText = "Download Image";
            }

            resultBox.style.display = 'flex';
        }
    </script>

</body>
</html>
